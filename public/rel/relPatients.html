<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Clinica Fisio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    
    <style>
        body {
            padding-top: 20px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="../css/styles.css" rel="stylesheet">
    
</head>

<body>

<h4 style="margin: 0">Relatório de Pacientes</h4>
    <br/>
<div class="container">
    <div class="row-fluid">
        <div id="content" class="span12>">


<div class="row">
    <div id="divDados" class="col-md12">
        <table id="tbData" class="table table-hover" style="width: 100%">
            <thead>
                <tr>
                    <th style="text-align: left; font-size: 12px">Nome</th>
                    <th style="text-align: left; font-size: 12px">Data Nascimento</th>
                    <th style="text-align: left; font-size: 12px">CPF</th>
                    <th style="text-align: left; font-size: 12px">Sexo</th>
                    <th style="text-align: left; font-size: 12px">Telefone</th>
                    <th style="text-align: left; font-size: 12px">Endereço</th>
                    <th style="text-align: left; font-size: 12px">Data Inclusão</th>
                 </tr>
             </thead>            <tbody>
            </tbody>
        </table>
    </div>
</div>


        </div>
    </div>

</div>
<!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../lib/jquery-1.8.2.min.js"></script>
<script src="../js/utils.js"></script>
<script type="text/javascript">
    
    $.getJSON('../relpatients', function (data) {

        var html = '';

        html += '<tr><td colspan="7"><div style="border: 1px solid"></div><br /></td></tr>'
        for (var i = 0; i < data.length; i++) {

            html += '<tr>';
            html += '<td style="font-size: 12px">' + data[i].name + '</td>';

            if (data[i].dateBirth != null)
                html += '<td style="font-size: 12px">' + formattedDate(data[i].dateBirth) + '</td>';
            else
                html += '<td></td>';

            if (data[i].cpf != null)
                html += '<td style="font-size: 12px">' + data[i].cpf + '</td>';
            else
                html += '<td></td>';

            if (data[i].sex != null)
                html += '<td style="font-size: 12px">' + data[i].sex + '</td>';
            else
                html += '<td></td>';

            if (data[i].phone1 != null)
                html += '<td style="font-size: 12px">' + data[i].phone1 + '</td>';
            else
                html += '<td></td>';

            html += '<td style="font-size: 12px">' + data[i].address + ', ' + data[i].number + ', ';

            if (data[i].cep != null)
                html += data[i].cep + ', ';

            if (data[i].complement != null)
                html += data[i].complement + ', ';

            html += data[i].city + '-' + data[i].state + '</td>';

            if (data[i].dateInclusion != null)
                html += '<td style="font-size: 12px">' + formattedDate(data[i].dateInclusion) + '</td>';
            else
                html += '<td></td>';

            html += '</tr>';

        }

        $('#tbData > tbody:last').append(html);
        

    });
    
</script>

</body>
</html>
