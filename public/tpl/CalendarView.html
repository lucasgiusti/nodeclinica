<script>
    $(document).on("click", "#linkPopSessao", function () {
        $('#tbPatients > tbody:last', this.el).html(window.htmlGrupos[$(this).data('id')]);
    });

    function linkGrupoSessao(link) {
	$("#PopSessao").modal('hide').remove();

</script>
