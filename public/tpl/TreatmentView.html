<div class="row-fluid">

    <form class="form-horizontal span12">
        <input type="hidden" id="idPatient" name="idPatient" value="<%= idPatient %>" />
        <fieldset>

            <legend>Tratamento do Paciente </legend>

            <div class="row" style="padding: 0px 10px;">
                <div class="span8">
                    <section style="float: left; width: 48%">
                    <div class="control-group">
                        <label for="name" class="control-label">Área de Atendimento:</label>

                        <div class="controls">
                            <select class="form-control" id="serviceArea" name="serviceArea" value="<%= serviceArea %>">
                                <option <%= serviceArea === 'NEURO ADULTO' ? 'selected' : '' %>>NEURO ADULTO</option>
                                <option <%= serviceArea === 'NEURO PEDIATRIA' ? 'selected' : '' %>>NEURO PEDIATRIA</option>
                                <option <%= serviceArea === 'ORTOPEDIA TRAUMATOLOGIA' ? 'selected' : '' %>>ORTOPEDIA TRAUMATOLOGIA</option>
                                <option <%= serviceArea === 'UROGENICOLOGIA MASTOLOGIA' ? 'selected' : '' %>>UROGENICOLOGIA MASTOLOGIA</option>
                                <option <%= serviceArea === 'HIDROTERAPIA' ? 'selected' : '' %>>HIDROTERAPIA</option>
                                <option <%= serviceArea === 'SAUDE COLETIVA' ? 'selected' : '' %>>SAUDE COLETIVA</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <article style="float: left; width: 100%">
                    <div class="control-group">
                        <label for="name" class="control-label">Diagnóstico:</label>

                        <div class="controls">
                            <textarea class="form-control" id="diagnosis" name="diagnosis" maxlength="3000" style="height: 278px"><%= diagnosis === null ? '' : diagnosis %></textarea>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    </section>
                    
                    <section style="float: right; width: 48%;">
                    <article style="float: left; width: 48%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Data Início:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="dateStart" name="dateStart" value="<%= dateStart === null ? '' : new Date(dateStart).toLocaleDateString() %>" data-date-format="dd/mm/yyyy" />
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: right; width: 49%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Data Fim:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="dateEnd" name="dateEnd" value="<%= dateEnd === null ? '' : new Date(dateEnd).toLocaleDateString() %>" data-date-format="dd/mm/yyyy" />
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    </section>

                    <section style="float: right; width: 48%;">
                    <article>
                    <div class="control-group">
                        <label for="grapes" class="control-label">Nome do Médico:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="doctor" name="doctor" maxlength="100"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: left; width: 48%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">CRM do Médico:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="CRMDoctor" name="CRMDoctor"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: right; width: 49%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Situação:</label>

                        <div class="controls">
                            <select class="form-control" id="status" name="status">
                                <option <%= serviceArea === 'AGUARDANDO TRIAGEM' ? 'selected' : '' %>>AGUARDANDO TRIAGEM</option>
                                <option <%= serviceArea === 'TRIADO' ? 'selected' : '' %>>TRIADO</option>
                                <option <%= serviceArea === 'EM ATENDIMENTO' ? 'selected' : '' %>>EM ATENDIMENTO</option>
                                <option <%= serviceArea === 'FINALIZADO' ? 'selected' : '' %>>FINALIZADO</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: left; width: 100%">
                    <div class="control-group">
                        <label for="name" class="control-label">Observações:</label>

                        <div class="controls">
                            <textarea class="form-control" id="observations" name="observations" maxlength="3000" style="height: 95px"><%= observations === null ? '' : observations %></textarea>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>

                    <article style="float: left; width: 48%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Data Inclusão:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="dateInclusion" name="dateInclusion" value="<%= dateInclusion == null ? '' : new Date(dateInclusion).toLocaleDateString() %>" readonly/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: right; width: 49%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Data Alteração:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="dateUpdate" name="dateUpdate" value="<%= dateUpdate === null ? '' : new Date(dateUpdate).toLocaleDateString() %>" readonly/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    </section>
                </div>
            </div>

        </fieldset>
        <div class="footer">
            <button type="button" class="btn btn-primary btn-large save">Salvar</button>
            <button type="button" class="btn" onclick="back();">Cancelar</button>
            <button type="button" class="btn" data-toggle="modal" href="#delTreatment" <%= _id === null ? 'style="display: none"' : '' %>>Excluir</button>
            <button type="button" class="btn btn-primary btn-large " onclick="sessions();" <%= _id === null ? 'style="display: none"' : '' %> style="margin-left: 20px">Sessões</button>
        </div>

    </form>

</div>

    <div id="delTreatment" class="modal container hide fade" tabindex="-1" style="width: 500px; margin-left: -250px;">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>Excluir Tratamento ?</h3>
  </div>
  <div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn">Cancelar</button>
    <button type="button" data-dismiss="modal" class="btn btn-primary btn-large delete">Sim</button>
  </div>
  <br/>
</div>
<br />
<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Treatment saved successfully
        </div>
    </div>
</div>



<script type="text/javascript">

    function back()
    {
        history.back(1);
    }

    function sessions()
    {
        window.location.assign(window.location.href + "/sessions");
    }
	</script>
