<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Paciente</legend>

            <div class="row" style="padding: 0px 10px;">
                <div class="span8">
                    <section style="float: left; width: 48%">
                    <div class="control-group">
                        <label for="name" class="control-label">Nome:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="name" name="name" value="<%= name == null ? '' : name %>" maxlength="100"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <section>
                    <article style="float: left; width: 65%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Endereço:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="address" name="address" value="<%= address == null ? '' : address %>" maxlength="100"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: right">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Número:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="number" name="number" value="<%= number == null ? '' : number %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    </section>
                    <article style="float: left; width: 45%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Complemento:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="complement" name="complement" value="<%= complement === null ? '' : complement %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: right; width: 52%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Bairro:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="district" name="district" value="<%= district === null ? '' : district %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                        <!-- DIV ESTADOS E CIDADES -->
                        <div id="divEstadosCidades">
                        </div>
                        <!-- DIV ESTADOS E CIDADES -->
                    <article style="float: left; width: 35%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">CEP:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="cep" name="cep" value="<%= cep === null ? '' : cep %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: right; width: 62%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Estado Civil:</label>

                        <div class="controls">
                            <select class="form-control" id="maritalStatus" name="maritalStatus" value="<%= maritalStatus %>" >
                                <option></option>
                                <option <%= maritalStatus === 'CASADO' ? 'selected' : '' %>>CASADO</option>
                                <option <%= maritalStatus === 'SOLTEIRO' ? 'selected' : '' %>>SOLTEIRO</option>
                                <option <%= maritalStatus === 'DIVORCIADO' ? 'selected' : '' %>>DIVORCIADO</option>
                                <option <%= maritalStatus === 'VIUVO' ? 'selected' : '' %>>VIUVO</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: left; width: 100%">
                    <div class="control-group">
                        <label for="name" class="control-label">Observações:</label>

                        <div class="controls">
                            <textarea class="form-control" id="observations" name="observations" maxlength="3000"><%= observations === null ? '' : observations %></textarea>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    </section>
                    
                    <section style="float: right; width: 48%;">
                    <article style="float: left; width: 48%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Telefone:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="phone1" name="phone1" value="<%= phone1 === null ? '' : phone1 %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: right; width: 49%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Data de Nascimento:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="dateBirth" name="dateBirth" value="<%= dateBirth === null ? '' : new Date(dateBirth).toLocaleDateString() %>" data-date-format="dd/mm/yyyy" readonly />
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    </section>

                    <section style="float: right; width: 48%;">
                    <article style="float: left; width: 48%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Sexo:</label>

                        <div class="controls">
                            <select class="form-control" id="sex" name="sex" value="<%= sex %>" >
                                <option <%= sex === 'MASCULINO' ? 'selected' : '' %>>MASCULINO</option>
                                <option <%= sex === 'FEMININO' ? 'selected' : '' %>>FEMININO</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: right; width: 49%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Telefone Alternativo 1:</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="phone2" name="phone2" value="<%= phone2 === null ? '' : phone2 %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: left; width: 48%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">CPF:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="cpf" name="cpf" value="<%= cpf === null ? '' : cpf %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: right; width: 49%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Telefone Alternativo 2:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="phone3" name="phone3" value="<%= phone3 === null ? '' : phone3 %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article>
                    <div class="control-group">
                        <label for="grapes" class="control-label">Email:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="mail" name="mail" value="<%= mail == null ? '' : mail %>" maxlength="100"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: left; width: 48%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Nome Responsável:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="responsibleName" name="responsibleName" value="<%= responsibleName === null ? '' : responsibleName %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: right; width: 49%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">CPF Responsável:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="responsibleCPF" name="responsibleCPF" value="<%= responsibleCPF === null ? '' : responsibleCPF %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: left; width: 48%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Data Inclusão:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="dateInclusion" name="dateInclusion" value="<%= dateInclusion == null ? '' : new Date(dateInclusion).toLocaleDateString() %>" readonly/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    <article style="float: right; width: 49%">
                    <div class="control-group">
                        <label for="grapes" class="control-label">Data Alteração:</label>

                        <div class="controls">
                            <input type="text" class="form-control" id="dateUpdate" name="dateUpdate" value="<%= dateUpdate === null ? '' : new Date(dateUpdate).toLocaleDateString() %>" readonly/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    </article>
                    </section>
                </div>
            </div>

        </fieldset>
        <div class="footer">
            <button type="button" class="btn btn-primary" onclick="voltar();">Voltar à lista de pacientes</button>
<button type="button" class="btn btn-primary btn-large " onclick="treatments();" <%= _id === null ? 'style="display: none"' : '' %> style="margin-right: 20px">Tratamentos</button>
            <button type="button" class="btn btn-primary btn-large save">Salvar</button>
            <button type="button" class="btn" data-toggle="modal" href="#delPatient" <%= _id === null ? 'style="display: none"' : '' %>>Excluir</button>
        </div>

    </form>

</div>

    <div id="delPatient" class="modal container hide fade" tabindex="-1" style="width: 500px; margin-left: -250px;">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>Excluir Paciente ?</h3>
  </div>
  <div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn">Cancelar</button>
    <button type="button" data-dismiss="modal" class="btn btn-primary btn-large delete">Sim</button>
  </div>
  <br/>
</div>
<br />
<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Patient saved successfully
        </div>
    </div>
</div>



<script type="text/javascript">

    function treatments()
    {
        window.location.assign(window.location.href + "/treatments");
    }

    function voltar() {
        window.location.assign(window.location.href.substring(0, window.location.href.indexOf("patients/")) + "patients");
    }
	</script>
