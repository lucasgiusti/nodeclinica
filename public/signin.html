<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clinica Fisio</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Clinica Fisio</h2>
        <input type="text" name="username" class="form-control" placeholder="Email" maxlength="100" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Senha" maxlength="20" required>
        <label class="checkbox">
          <input type="checkbox" name="rememberme" value="1"> Manter-me Conectado
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </br>
        <div id="alert" class="alert alert-warning" style="display: none; text-align: center">
            <b>Login ou Senha Inválidos!</b>
        </div>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>

<script type="text/javascript">
    var query = window.location.search.substring(1);
    var retorno = query.split("&");
    if (retorno == 'return=false') {
        document.getElementById('alert').style.display = '';
    }
    else
        document.getElementById('alert').style.display = 'none';
</script>
