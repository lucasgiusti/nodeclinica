<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>Clinica Fisio</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

  </head>

  <body>
<a href="https://github.com/lucasgiusti/nodeclinica" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="container">

      <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Clinica Fisio</h2>
        <input type="text" name="username" class="form-control" placeholder="Email" maxlength="100" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Senha" maxlength="20" required>
        <label class="checkbox">
          <input type="checkbox" name="rememberme" value="1"> Manter-me Conectado
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </br>
        <div id="alert" class="alert alert-warning" style="display: none; text-align: center">
            <b>Login ou Senha Inválidos!</b>
        </div>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>

<script type="text/javascript">
    var query = window.location.search.substring(1);
    var retorno = query.split("&");
    if (retorno == 'return=false') {
        document.getElementById('alert').style.display = '';
    }
    else
        document.getElementById('alert').style.display = 'none';
</script>
